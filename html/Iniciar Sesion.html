<body class="iniciar-sesion">
    
    <section class="form-reg">

        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="boton-form" type="submit" value="Registrar">.

    </section>

        <a href="https://www.instagram.com/">Instagram

        </a>

        </a>
